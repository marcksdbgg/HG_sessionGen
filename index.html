    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],

          }
        }
      }

    <style>
      /* Hide scrollbar for clean mobile look but allow scroll */

          display: none;
      }

          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .page-break {
          page-break-before: always;
        }
        body {
          background: white;
        }
      }
    </style>
